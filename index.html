<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML 5 Canvas 2D Graphics Demo</title>
        <style>

            .centered {
                margin: auto;
                text-align: center;
                padding: 10px;
            }
            
            .colorSelect {
                height: 40px;
                width: 40px;
                border: solid;
                border-width: 3px;
                position: absolute;
                left: 200px;
            }

            #red {
                background-color: red;
                line-height: 500px;
            }

            .selected {
                border-color: aqua;
            }

        </style>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="centered">Draw Something Cool</h1>
        <br>
        <div class="canvasContainer centered">
            <canvas id="canvas" class="" height="600" width="800" style="border: solid;" ></canvas>
        </div>
        <fieldset>
            <div id="red" class="colorSelect"></div>
            <div id="blue" class="colorSelect"></div>
            <div id="yellow" class="colorSelect"></div>
            <div id="green" class="colorSelect"></div>
            <div id="orange" class="colorSelect"></div>
            <div id="purple" class="colorSelect"></div>
            <div id="white" class="colorSelect"></div>
            <div id="black" class="colorSelect"></div>
            <div id="custom" class="colorSelect"></div>
        </fieldset>
        <script src="draw.js"></script>
    </body>
</html>
