<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>HTML 5 Canvas 2D Graphics Demo</title>
        <style>

            .centered {
                margin: auto;
                text-align: center;
                padding: 10px;
            }

            .contentContainer {
                margin-left: 2rem;
                margin-right: 2rem;
                padding: 4rem;
                border: 1px solid #4CAF50;
                position: relative;
            }

            .colorSelectContainer {
                border: 1px solid blue;
                float: left;
                width: 22%;
                max-width: 22%;
                padding: 0.5em;
                margin-top: 5em;
                margin-bottom: 5em;
            }

            .canvasContainer {
                border: 1px solid purple;
                padding: 0.5em;
                margin: auto;
                width: 50%;
                max-width: 50%;
            }

            .toolsContainer {
                border: 1px solid red;
                position: relative;
                width: 22%;
                max-width: 22%;
                float: right;
                padding: 0.5em;
                margin-top: 5em;
                margin-bottom: 5em;
            }
            
            .colorSelect {
                all: revert;
                height: 2.5em;
                width: 2.5em;
                border: solid;
                border-width: 3px;
                margin-top: 2px;
                margin-bottom: 2px;
                float: right;
                clear: both;
            }

            #red {
                background-color: red;
            }

            #blue {
                background-color: blue;
            }

            #green {
                background-color: green;
            }

            #black {
                background-color: black;
            }

            #white {
                background-color: white;
            }

            #yellow {
                background-color: yellow;
            }

            #orange {
                background-color: orange;
            }

            #purple {
                background-color: purple;
            }

            .colorSelect .colorSelectCustom {
                all: revert;
                border: solid;
                height: 2.5em;
                border-width: 3px;
                margin-top: 2px;
                margin-bottom: 2px;
                float: right;
                clear: both;
                margin-left: auto;
            }

            .selected {
                border-color: aqua;
            }

        </style>
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="centered">Draw Something Cool</h1>
        <br>
        <div class="contentContainer">
            <div class="colorSelectContainer">
                <div id="red" class="colorSelect"></div>
                <div id="blue" class="colorSelect"></div>
                <div id="yellow" class="colorSelect"></div>
                <div id="green" class="colorSelect"></div>
                <div id="orange" class="colorSelect"></div>
                <div id="purple" class="colorSelect"></div>
                <div id="white" class="colorSelect"></div>
                <div id="black" class="colorSelect"></div>
                <div id="custom" class="colorSelect colorSelectCustom">
                    Custom Color - R: <input type="text" id="customR" /> G: <input type="text" id="customG"/> B: <input type="text" id="customB" />
                </div>
            </div>
            <div class="toolsContainer">
            </div>
            <div class="canvasContainer centered">
                <canvas id="canvas" class="centered" width="900" height="600" style="border: solid;" ></canvas>
            </div>
        </div>
        <script src="draw.js"></script>
    </body>
</html>
